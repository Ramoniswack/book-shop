<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Book with lightbulb -->
  <g transform="translate(20, 10)">
    <!-- Book pages -->
    <path d="M10 45 Q30 35 50 45 L50 55 Q30 45 10 55 Z" fill="#F5E6D3" stroke="#D4A574" stroke-width="1"/>
    <path d="M50 45 Q70 35 90 45 L90 55 Q70 45 50 55 Z" fill="#F5E6D3" stroke="#D4A574" stroke-width="1"/>
    
    <!-- Book spine -->
    <rect x="48" y="45" width="4" height="10" fill="#1E3A8A"/>
    
    <!-- Small books on the open book -->
    <rect x="25" y="40" width="6" height="8" fill="#DC2626" rx="1"/>
    <rect x="32" y="38" width="6" height="10" fill="#16A34A" rx="1"/>
    <rect x="39" y="39" width="6" height="9" fill="#EA580C" rx="1"/>
    
    <!-- Lightbulb above -->
    <circle cx="50" cy="25" r="8" fill="#F59E0B"/>
    <rect x="47" y="30" width="6" height="4" fill="#374151" rx="1"/>
    
    <!-- Light rays -->
    <line x1="35" y1="15" x2="40" y2="20" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="25" x2="35" y2="25" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="40" y2="30" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="15" x2="60" y2="20" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="25" x2="65" y2="25" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="35" x2="60" y2="30" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="10" x2="50" y2="5" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sparkles -->
    <circle cx="20" cy="20" r="1.5" fill="#F59E0B"/>
    <circle cx="80" cy="18" r="1.5" fill="#F59E0B"/>
    <circle cx="75" cy="35" r="1.5" fill="#F59E0B"/>
    <circle cx="25" cy="35" r="1.5" fill="#F59E0B"/>
  </g>
  
  <!-- Text -->
  <text x="20" y="70" font-family="serif" font-size="24" font-weight="bold" fill="#DC2626">Book</text>
  <text x="85" y="70" font-family="serif" font-size="24" font-weight="bold" fill="#1E3A8A">Store</text>
  
  <!-- Tagline -->
  <line x1="30" y1="75" x2="50" y2="75" stroke="#EA580C" stroke-width="2"/>
  <text x="55" y="78" font-family="sans-serif" font-size="8" font-weight="normal" fill="#EA580C">READ</text>
  <circle cx="75" cy="76" r="1" fill="#EA580C"/>
  <text x="80" y="78" font-family="sans-serif" font-size="8" font-weight="normal" fill="#EA580C">DISCOVER</text>
  <circle cx="115" cy="76" r="1" fill="#EA580C"/>
  <text x="120" y="78" font-family="sans-serif" font-size="8" font-weight="normal" fill="#EA580C">ESCAPE</text>
  <line x1="150" y1="75" x2="170" y2="75" stroke="#EA580C" stroke-width="2"/>
</svg>